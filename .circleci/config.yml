version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo Hello
  say-world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo  World!
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-world:
        requires:
          - say-hello
